<div class="container">

        <div class="jumbotron">

    <div class="row">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Panel heading</div>
            <div class="panel-body">
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Mins Away</th>
                        </tr>
                    </thead>
                    <tbody id = "targetDiv">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Panel heading</div>
            <div class="panel-body">
                <!-- Table -->
                <form>
                    <div class="form-group">
                        <label for="InputTrain1">Train name</label>
                        <input type="Train" class="form-control" id="InputTrain1" aria-describedby="TrainHelp">
                    </div>
                    <div class="form-group">
                        <label for="InputDestination1">Destination</label>
                        <input type="Destination" class="form-control" id="InputDestination1">
                    </div>
                    <div class="form-group">
                        <label for="InputTrainTime">Train Time (00:00)</label>

                    </div>
                    <div class="form-group">
                        <label for="InputFrequency1">Frequency (min)</label>
                        <input type="Frequency" class="form-control" id="InputFrequency1">
                    </div>

                </form>
